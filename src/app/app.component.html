<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <input type="text" #serverName class='form-control'><br />
            <button class="btn btn-primary" (click)="onAddServer(serverName.value)">Add Server</button>
            <br /><br />
            <button type="button" class='btn btn-primary' (click)='onSave()'>Save servers</button>
            <button type="button" class='btn btn-primary' (click)='onGet()'>Get servers</button>
            <hr>
            <ul class="list-group" *ngFor="let server of servers">
                <li class="list-group-item">{{ server.name }} (ID: {{ server.id }})</li>
            </ul>
        </div>
    </div>
</div>
